{% extends 'base.html' %}
{% block titulo %} Borrado del cliente {% endblock %}

{% block contenido %}
  <h1>Eliminar cliente "{{ cliente.cif }}"</h1>
  <form method="post" class="delete-form">
    {% csrf_token %}
    <p>¿Estás seguro de que quieres eliminar este cliente?</p>
    <button type="submit" class="btn btn-danger btn-delete">Eliminar</button>
    <a href="{% url 'listado_clientes' %}" class="btn btn-secondary btn-cancel">Cancelar</a>
  </form>
{% endblock %}
