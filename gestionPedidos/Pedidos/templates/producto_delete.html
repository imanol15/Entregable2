{% extends 'base.html' %}
{% block titulo %} Borrado del producto {% endblock %}

{% block contenido %}
  <h1>Eliminar producto "{{ producto.referencia }}"</h1>
  <form method="post" class="delete-form">
    {% csrf_token %}
    <p>¿Estás seguro de que quieres eliminar este producto?</p>
    <button type="submit" class="btn btn-danger btn-delete">Eliminar</button>
    <a href="{% url 'listado_productos' %}" class="btn btn-secondary btn-cancel">Cancelar</a>
  </form>
{% endblock %}
