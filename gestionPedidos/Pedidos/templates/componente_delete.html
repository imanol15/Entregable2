{% extends 'base.html' %}
{% block titulo %} Borrado del componente {% endblock %}

{% block contenido %}
  <h1>Eliminar componente"{{ componente.componentes_codigo_referencia }}"</h1>
  <form method="post" class="delete-form">
    {% csrf_token %}
    <p>¿Estás seguro de que quieres eliminar este componente?</p>
    <button type="submit" class="btn btn-danger btn-delete">Eliminar</button>
    <a href="{% url 'listado_componentes' %}" class="btn btn-secondary btn-cancel">Cancelar</a>
  </form>
{% endblock %}
